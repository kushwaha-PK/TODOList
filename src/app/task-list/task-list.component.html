
<app-add-task (addKro)="JaldiAddKaro($event)"></app-add-task>
<div class="row mt-3 justify-content-center">
  <div class="col-md-6">
    <div class="btn-group">
      <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Sort By
      </button>
      <ul class="dropdown-menu">
        <li (click)="sortBy('priority')">
          <a class="dropdown-item" href="#">Priority</a>
        </li>
        <li (click)="sortBy('status')">
          <a class="dropdown-item" href="#">Status</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div *ngFor="let TaskItem of Tasks; trackBy: trackById">
    <app-task [TaskItem]="TaskItem" (hatao)="JaldiHatao($event)"></app-task>
  </div>
